<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Carpetas</title>
</head>

<body onload="displayname()">

    <div class="cont bg1 white-text">
        <div id="aviso">
            <h2>por favor coloca tu celular de forma horizontal.</h2>
        </div>
        <video id="playingVideo" src="/Videos/Escena1.mp4" controls autoplay ontimeupdate="update(this)"></video>
        <div class="row headder">
            <div class="col o-btn-container">
                <div class="o-btn-bars">
                    <span class="fas fa-bars"></span>
                </div>
                <nav class="sidebar">
                    <div class="text">Carpetas</div>
                    <ul>
                        <li id="capt1">
                            <a onclick="capt1()">Capítulo 1</a>
                        </li>
                        <li id="capt2">
                            <a onclick="capt2()">Capítulo 2</a>
                        </li>
                        <li id="capt3">
                            <a id="capt3" onclick="capt3()">Capítulo 3</a>
                        </li>
                    </ul>
                    <a href="https://twitter.com/intent/tweet?text=Vive%20esta%20maravillosa%20experiencia!!%0Ahttp%3A//ec2-54-173-227-243.compute-1.amazonaws.com/"
                        target="_blank">
                        <span class="fab fa-twitter-square" id="twitter"></span>
                    </a>
                </nav>
            </div>
            <div class="col o-titulo text-center responsive-text">
                <h3 id="user-field"></h3>
            </div>
            <div class="col">
                <div class="col"></div>
                <div class="col text-center score responsive-text">
                    <h3>Puntaje:<h3 id="puntaje" onchange="puntaje()">0</h3>
                    </h3>
                </div>
                <div class="col"></div>
            </div>
        </div>
        <div class="row options">
            <div class="col-8 translate_options">
                <div id="o-options-1" class="row o-btn-opciones hide">
                    <div class="col">
                        <button type="button" class="btn btn-primary btn-lg btn_opciones" id="guardarSobre"
                            onclick="correcto()"></button>
                    </div>
                    <div class="col">
                        <button type="button" id="incorrecta-1" class="btn btn-primary btn-lg btn_opciones abrirSobre"
                            onclick="incorrecto(this)"></button>
                    </div>
                    <div class="col">
                        <button type="button" id="incorrecta-2" class="btn btn-primary btn-lg btn_opciones seguirHombre"
                            onclick="incorrecto(this)"></button>
                    </div>
                </div>


                <div id="o-options-2" class="row o-btn-opciones hide">
                    <div class="col">
                        <button type="button" class="btn btn-primary btn-lg btn_opciones" id="seguirInvestigando"
                            onclick="correcto()"></button>
                    </div>
                    <div class="col">
                        <button type="button" id="incorrecta-1"
                            class="btn btn-primary btn-lg btn_opciones publicarArticulo"
                            onclick="incorrecto(this)"></button>
                    </div>
                    <div class="col">
                        <button type="button" id="incorrecta-2" class="btn btn-primary btn-lg btn_opciones llamarNick"
                            onclick="incorrecto(this)"></button>
                    </div>
                </div>


                <div id="o-options-3" class="row o-btn-opciones hide">
                    <div class="col">
                        <button type="button" class="btn btn-primary btn-lg btn_opciones" id="publicacionFinal"
                            onclick="correcto()"></button>
                    </div>
                    <div class="col">
                        <button type="button" id="incorrecta-1"
                            class="btn btn-primary btn-lg btn_opciones investacionEnExceso"
                            onclick="incorrecto(this)"></button>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/82a88dbe82.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</html>
